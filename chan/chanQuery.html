<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> ちゃんくえり </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="chanQuery.js"></script>
	<link rel="stylesheet" type="text/css" href="chanDesign.css">
</head>
	<body>
		<span>[0]</span>
		<input id="selector_zero" type="text" name="" value="" placeholder="please input 'kamata-san'">
		<br>
		<span>[1]</span>
		<input id="selector_one" type="text" name="" value="" placeholder="push a button">
		<input id="magic-butt" type="button" value="魔法のボタン">
		<br>
		<hr>
		<span>[2]</span>
		<input id="selector_two" type="text" name="" value="" placeholder="Let's count">
		<input id="count-butt" type="button" value="賢いボタン">
		<hr>
		<span>[3]</span>
		<input id="selector_thr" type="text" name="" value="" placeholder="実装は2と同じ">
		<input id="great-butt" type="button" value="すごいボタン">
		<br>
		<span>[4]</span>
		<input id="selector_four" type="text" name="" value="" placeholder="実装は2と同じ">
		<input id="great-butt2" type="button" value="すごいボタン2">
		<hr>
		<div>
			<p>If you want me drag, do it.</p>
			<img src="inagon.png" id="inagon"/>
		</div>
	</body>

<script type="text/javascript">
  $(document).ready(function() {
  	new ChanQuery({

     input: {
       zero: 'input#selector_zero'
     }
     
    }).initialize();
  });
</script>
</html>
